<!DOCTYPE html>
<html>
<head>
  <title>SEO Auditor</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <polyline points="10 9 9 9 8 9"></polyline>
      </svg>
      <h1>SEO Meta & Schema Auditor</h1>
    </header>

    <div class="content">
      <div class="section">
        <div class="form-group">
          <label for="schemaType">Schema Type</label>
          <select id="schemaType">
            <option value="Website">Website</option>
            <option value="Organization">Organization</option>
            <option value="LocalBusiness">Local Business</option>
            <option value="Article">Article</option>
            <option value="Product">Product</option>
          </select>
        </div>
        
        <button id="scanBtn" class="btn btn-primary">
          <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
            <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
          </svg>
          Scan Current Page
        </button>
      </div>

      <div class="tabs">
        <div class="tab active" data-tab="results">Results</div>
        <!-- <div class="tab" data-tab="actions">Actions</div> -->
      </div>

      <div class="tab-content active" id="results-tab">
        <div id="results">
          <div class="empty-state">
            <svg class="empty-state-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <p>Scan a page to see SEO analysis results</p>
          </div>
        </div>
      </div>

      <div class="tab-content" id="actions-tab">
        <div class="section">
          <h3 class="section-title">Copy Tags</h3>
          <div class="btn-group">
            <button id="copyMeta" class="btn btn-secondary">
              <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              Meta Tags
            </button>
            <button id="copyOG" class="btn btn-secondary">
              <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              OG Tags
            </button>
            <button id="copySchema" class="btn btn-secondary">
              <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              Schema
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="copy-notification" id="copyNotification">Copied to clipboard!</div>

  <script type="module" src="popup.js"></script>
</body>
</html>
